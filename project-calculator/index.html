<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="header">
    <h1 class="header-title">Basic Calculator</h1>
    <hr class="header-separator">
    <h3 class="header-description">Calculator made with HTML, CSS and JavaScript for simple arithmetic operations.</h3>
  </header>
  <div class="calc-container">
    <div class="calc">
      <section class="screen">0</section>
      <section class="calc-buttons">
        <div class="calc-row">
          <button class="calc-button double">C</button>
          <button class="calc-button">←</button>
          <button class="calc-button">÷</button>
        </div>
        <div class="calc-row">
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button">x</button>
        </div>
        <div class="calc-row">
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button">-</button>
        </div>
        <div class="calc-row">
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button">+</button>
        </div>
        <div class="calc-row">
          <button class="calc-button triple">0</button>
          <button class="calc-button">=</button>
        </div>
    </div>
    </section>
  </div>
  <footer class="footer">
    <h4 class="footer-copyright">&copy; Manoj Satwase 2020</h4>

  </footer>
  <script src="./calc.js"></script>
</body>

</html>
